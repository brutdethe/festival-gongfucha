margaux-ceramics:
  name: Margaux Ceramics
  image: /assets/images/speakers/margaux-ceramics.jpg
  url: https://www.margauxceramics.com
  fr_FR:
    alt: >-
      Deux bols et une théière de Margaux
    bio: >-
      À travers l’harmonie, le souffle, le respect ou encore la complétude, Margaux crée des pièces sculpturales uniques et des petites séries de pièces rendues uniques, toutes réalisées à la main. Elle travaille accompagnée des Éléments, avec une terre extraite entre Nantes et Angers. Après des études de langues à l’Université de Nantes, Margaux se dirige vers le monde du thé : les cérémonies du thé l’initient aux objets précieux de dégustation.

sophie-pouly:
  name: Sophie Pouly
  image: /assets/images/speakers/sophie-pouly.jpg
  url: https://sophiepouly.wixsite.com/terreetcielpoterie
  fr_FR:
    alt: >-
      Sophie en portrait, noir et blanc. 
    bio: >-
      Potière depuis une douzaine d'années, je crée des objets du quotidien à la recherche de formes simples, 
      rustiques et harmonieuses. Mes formes de prédilection sont des objets 
      de thé (bols, théières, verseuses, gaiwans, boîtes à thé) mais aussi 
      bols pour manger, vases, carafes. Je travaille des argiles que je récolte autour de chez moi, 
      au gré de mes excursions, je les prépare à la main, puis les façonne et enfin, 
      je les cuis au feu de bois. Ainsi, tous les éléments ont pris part à cette création 
      et mes pièces témoignent de toute la vie qui les composent.

perrine-pottiez:
  name: Perrine Pottiez
  image: /assets/images/speakers/perrine-pottiez.jpg
  url: https://www.perrinepottiez.com
  fr_FR:
    alt: >-
      Perrine regarde attentivement une de ses céramiques.
    bio: >-
      Je récolte mes argiles dans la nature et les prépare en pâte et en décantations sigillées. 
      De ces balles d'argiles pincées viennent des formes, puis les courbes qui les animent. 
      Je façonne également au tour de potier, à la motte, en laissant toutes les traces de l’outil. 
      J’applique les décantations très fines au pinceau, ce qui leur donne leurs couleurs et leur imperméabilité. 
      Mes cuissons se font au feu de bois ou au gaz avec des cendres de bois.

ya-lin:
  name: Ya Lin
  image: /assets/images/speakers/ya-lin.jpg
  url: http://brutdethé.fr
  fr_FR:
    alt: >-
      Ya-Lin en train de faire le thé.
    bio: >-
      Née à Taipei, à Taïwan, j’ai grandi dans l’univers du thé aux côtés de mon grand-père. 
      Le parfum du thé m’accompagne depuis l’enfance, imprégnant mes souvenirs et mon parcours. 
      En 1990, je me suis installée en France, à Nantes, où j’ai enseigné le chinois et la calligraphie.
      En 2011, j’ai approfondi ma pratique en étudiant offcielement l’art du thé à Taïwan auprès d’un maître. 
      En 2013, j’ai fondé mon atelier, 
      dédié à la transmission et au partage de la culture chinoise du thé, dans un esprit de rencontre et d’échange.    
      
manon-clouzeau:
  name: Manon Clouzeau
  image: /assets/images/speakers/manon-clouzeau.jpg
  url: https://www.manonclouzeau.com
  fr_FR:
    alt: >-
      Manon Clouzeau est en train de tourner des pièces, légèrement masquée par une étagère.
    bio: >-
      Manon Clouzeau modèle des bols en grès parés d'émaux aux nuances naturalistes. 
      Sur la voie du thé, elle tourne également des GaiWan et verseuses d'une élégante délicatesse.      
      
terre-de-ciel:
  name: Terre de Ciel
  image: /assets/images/speakers/terre-de-ciel.jpg
  url: https://www.the-puerh.com
  fr_FR:
    alt: >-
      une galette de Pu'Er
    bio: >-
      Artistes photographes, passionnées par le voyage, nous avons découvert la Chine du sud en 2005.
      Nous sommes tombées sous le charme des montagnes du Yunnan, des vieux théiers majestueux.
      Plus encore, c'est l'hospitalité, la curiosité et la gentillesse des montagnards qui nous ont
      retenues et ramenées année après année dans leurs villages.
      Ils nous ont fait partager leurs savoirs, nous avons évolué ensemble, dans une complicité
      jamais démentie. Depuis, nous travaillons à faire connaitre le thé Pu'Erh d'origine:
      expositions, conférences, dégustations... Et depuis 2009, nous avons décidé de produire avec
      eux nos propres galettes:"Les Thés Terre de Ciel". Nos thés sont certifiés biologiques 
      ou issus de jardins naturels conduits sans intrants chimiques.
      
ekaterina-drobich:
  name: Ekaterina Drobich
  image: /assets/images/speakers/ekaterina-drobich.jpg
  url: https://www.racontemoiunthe.fr
  fr_FR:
    alt: >-
      ekaterina déguste un thé
    bio: >-
      Depuis mon enfance, le thé m’a toujours envoûtée, tel un élixir aux mille secrets. Et voilà des années que, 
      portée par cette passion, j’arpente le monde, en quête des crus les plus rares et surprenants. Chaque feuille, 
      chaque parfum raconte une histoire, et aujourd'hui, c'est avec l'âme d'une exploratrice 
      que je vous invite à embarquer dans mon carnet de voyage, où se mêlent découvertes, 
      saveurs exotiques et récits d'aventures infusées aux quatre coins du globe.
      
ivan-moine:
  name: Ivan Moine
  image: /assets/images/speakers/ivan-moine.jpg
  url: https://www.ivanmoine.com
  fr_FR:
    alt: >-
      Ivan en portrait, regard droit devant 
    bio: >-
      Tourneur sur bois et laqueur autodidacte, Ivan cherche à laisser émerger du bois les formes selon son inspiration du moment. 
      Sa découverte récente de l’art du thé influence son activité qui se concentre aujourd’hui sur tasses, 
      bols, gaiwans et plus récemment théières.
      Ses pièces sont laquées et acquièrent alors couleur, douceur et texture, profondeur… et étanchéité.
      Les créations sont solides, très légères, parfois même souples, toujours fonctionnelles.
      Ivan cherche à mieux faire connaître chez nous cette matière spéciale, 
      héritage plurimillénaire d’un savoir traditionnel oriental permettant de transmuter 
      le bois en un « autre chose » quasiment vivant et infiniment durable.

