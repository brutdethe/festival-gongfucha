sophie-pouly:
  name: Sophie Pouly
  image: /assets/images/speakers/sophie-pouly.jpg
  url: https://sophiepouly.wixsite.com/terreetcielpoterie
  fr_FR:
    alt: >-
      Sophie en portrait, noir et blanc.
    bio: >-
      Potière depuis une douzaine d’années, je crée des objets du quotidien, à la recherche de formes simples, 
      rustiques et harmonieuses.
      Mes formes de prédilection sont les objets du thé (bols, théières, verseuses, gaiwans, boîtes à thé), 
      mais aussi les bols pour manger, les vases et les carafes.
      Je travaille des argiles que je récolte autour de chez moi, au gré de mes excursions. 
      Je les prépare à la main, puis les façonne, et enfin, je les cuis au feu de bois.
      Ainsi, tous les éléments ont pris part à cette création, et mes pièces témoignent de toute la vie qui les compose.

perrine-pottiez:
  name: Perrine Pottiez
  image: /assets/images/speakers/perrine-pottiez.jpg
  url: https://www.perrinepottiez.com
  fr_FR:
    alt: >-
      Perrine regarde attentivement une de ses céramiques.
    bio: >-
      Je récolte mes argiles dans la nature et les prépare en pâte et en décantations sigillées. 
      De ces balles d'argile pincées viennent des formes, puis les courbes qui les animent. 
      Je façonne également au tour de potier, à la motte, en laissant toutes les traces de l’outil. 
      J’applique les décantations très fines au pinceau, ce qui leur donne leurs couleurs et leur imperméabilité. 
      Mes cuissons se font au feu de bois ou au gaz, avec des cendres de bois.

ya-lin:
  name: Ya Lin
  image: /assets/images/speakers/ya-lin.jpg
  url: http://brutdethé.fr
  fr_FR:
    alt: >-
      Ya-Lin en train de faire le thé.
    bio: >-
      Née à Taipei, à Taïwan, j’ai grandi dans l’univers du thé aux côtés de mon grand-père. 
      Le parfum du thé m’accompagne depuis l’enfance, imprégnant mes souvenirs et mon parcours. 
      En 1990, je me suis installée en France, à Nantes, où j’ai enseigné le chinois et la calligraphie.
      En 2011, j’ai approfondi ma pratique en étudiant offcielement l’art du thé à Taïwan auprès d’un maître. 
      En 2013, j’ai fondé mon atelier, 
      dédié à la transmission et au partage de la culture chinoise du thé, dans un esprit de rencontre et d’échange.

manon-clouzeau:
  name: Manon Clouzeau
  image: /assets/images/speakers/manon-clouzeau.jpg
  url: https://www.manonclouzeau.com
  fr_FR:
    alt: >-
      Manon Clouzeau est en train de tourner des pièces, légèrement masquée par une étagère.
    bio: >-
      Manon Clouzeau modèle des bols en grès parés d'émaux aux nuances naturalistes. 
      Sur la voie du thé, elle tourne également des GaiWan et verseuses d'une élégante délicatesse.

terre-de-ciel:
  name: Aude et Dominique
  image: /assets/images/speakers/terre-de-ciel.jpg
  url: https://www.the-puerh.com
  fr_FR:
    alt: >-
      une galette de Pu'Er
    bio: >-
      Artistes photographes, passionnées par le voyage, nous avons découvert la Chine du Sud en 2005.
      Nous sommes tombées sous le charme des montagnes du Yunnan et des vieux théiers majestueux.
      Mais plus encore, c’est l’hospitalité, la curiosité et la gentillesse des montagnards qui nous ont retenues, et ramenées, 
      année après année, dans leurs villages.
      Ils nous ont fait partager leurs savoirs ; nous avons évolué ensemble, dans une complicité jamais démentie.
      Depuis, nous travaillons à faire connaître le thé Pu’Erh d’origine : expositions, conférences, dégustations…
      Et depuis 2009, nous avons décidé de produire avec eux nos propres galettes : Les Thés Terre de Ciel.
      Nos thés sont certifiés biologiques ou issus de jardins naturels, cultivés sans intrants chimiques.

laurence-gillet:
  name: Laurence Gillet
  image: /assets/images/speakers/laurence-gillet.jpg
  url: https://www.seasonalitea.fr
  fr_FR:
    alt: >-
      laurence de face et sourriante
    bio: >-
      J’ai grandi à Tahiti au sein d’une famille d’origine chinoise. 
      Le thé a toujours tenu une place importante dans notre quotidien. 
      La première chose que faisait ma grand-mère au réveil était de faire bouillir de l’eau 
      et de préparer une grande théière de Oolong avant de la placer dans son panier en osier. 
      Ce thé nous accompagnait tout au long de la journée.
      Puis, c’est lors d’un séjour à Beijing que j’ai découvert toute la richesse et la diversité du thé. 
      Je suis entrée dans une boutique où on m’a servi une tasse de Oolong. 
      Nous l’avons infusé tout l’après-midi et j’ai été touchée par la rencontre et par le goût de ce thé. 
      C’est ainsi que mon voyage a commencé...

ekaterina-drobich:
  name: Ekaterina Drobich
  image: /assets/images/speakers/ekaterina-drobich.jpg
  url: https://www.racontemoiunthe.fr
  fr_FR:
    alt: >-
      ekaterina déguste un thé
    bio: >-
      Depuis mon enfance, le thé m’a toujours envoûtée, tel un élixir aux mille secrets.
      Et voilà des années que, portée par cette passion, j’arpente le monde en quête des crus les plus rares et surprenants.
      Chaque feuille, chaque parfum raconte une histoire.
      Aujourd’hui, c’est avec l’âme d’une exploratrice que je vous invite à embarquer dans mon carnet de voyage, 
      où se mêlent découvertes, saveurs exotiques et récits d’aventures infusés aux quatre coins du globe.

ivan-moine:
  name: Ivan Moine
  image: /assets/images/speakers/ivan-moine.jpg
  url: https://www.ivanmoine.com
  fr_FR:
    alt: >-
      Ivan en portrait, regard droit devant
    bio: >-
      Je suis tourneur sur bois et laqueur autodidacte. Je cherche à laisser émerger du bois les formes, 
      selon mon inspiration du moment.
      Ma découverte récente de l’art du thé influence désormais mon activité, 
      que je concentre aujourd’hui sur la création de tasses, bols, gaiwans et, plus récemment, de théières.
      Je laque mes pièces, qui acquièrent alors couleur, douceur, texture, profondeur… et étanchéité.
      Elles sont solides, très légères, parfois même souples, et toujours fonctionnelles.
      À travers mon travail, je cherche à mieux faire connaître chez nous cette matière si particulière : la laque.
      Héritage plurimillénaire d’un savoir traditionnel oriental, elle permet de transmuter le bois en un « autre chose », 
      presque vivant, et infiniment durable.

cerise-lin:
  name: Cerise Lin
  image: /assets/images/speakers/cerise-lin.jpg
  url:
  fr_FR:
    alt: >-
      Cerise en portrait, regard sourriant
    bio: >-
      Originaire de Taichung, à Taïwan, Cerise a grandi au sein d’une famille imprégnée de culture hakka.
      Elle chemine depuis longtemps sur la voie du bouddhisme et du travail en soi.
      Installée en France après son mariage, elle s’est peu à peu intégrée à la vie quotidienne française.
      Aujourd’hui, le 古箏 - GǔZhēng est pour elle un fil vivant, une manière intime de rester en lien avec sa culture chinoise, 
      de nourrir sa mémoire et sa présence.

guillaume-regler:
  name: Guillaume Régler
  image: /assets/images/speakers/guillaume-regler.jpg
  url: https://guan-tcha.fr
  fr_FR:
    alt: >-
      Guillaume en auto-portrait, main sur la joue, nous regarde intensément.
    bio: >-
      Artiste touche à tout, photographe, artisan, Guillaume travail au gré de ses inspirations le bois, la céramique ou le métal pour créer des objets d'une esthétique épurée et minimaliste, adaptés à sa pratique quotidienne de la Voie du Thé.

desiree-castillo:
  name: Désirée Castillo
  image: /assets/images/speakers/desiree-castillo.jpg
  url: https://desirode.sumupstore.com/
  fr_FR:
    alt: >-
      Désirée Castillo en train d'écrire
    bio: >-
      Je suis artiste plasticienne, sculptrice de terre et photographe. Mon travail en céramique est né d’un lien profond avec la mémoire, les gestes anciens et les matières simples. Enfant, j’ai grandi entourée de céramique ancestrale et de langues oubliées. Ces traces m’ont laissée une fascination pour les objets porteurs d’histoire, faits pour être touchés et transmis.
